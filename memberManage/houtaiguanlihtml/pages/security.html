<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>密保设置</title>  
  <link rel="stylesheet" href="../css/pintuer.css" /> 
  <link rel="stylesheet" href="../css/admin.css" /> 
  <link href="../dist/bootstrap/css/bootstrap.min.css" rel="stylesheet" /> 
  <link href="../dist/css/sb-admin-2.min.css" rel="stylesheet" /> 
  <script src="../js/jquery.js"></script> 
  <script src="../js/pintuer.js"></script>
  <script src="../dist/bootstrap/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="panel admin-panel" style="min-height: 768px">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 密保设置</strong></div>
  <div class="body-content">
    <form class="form-horizontal" role="form"> 
     <div class="form-group"> 
      <label for="question1" class="col-sm-2 control-label">密码安全问题1:</label> 
      <div class="col-sm-10"> 
       <select class="form-control" id="question1"> <option>您的生日是什么时间?</option> <option>您的初恋叫什么名字?</option> <option>您最喜欢的人是谁?</option> <option>您父亲的姓名是什么?</option> <option>您母亲的姓名是什么?</option> <option>您的小学名称是什么?</option> </select> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label for="answer1" class="col-sm-2 control-label">密码安全答案1:</label> 
      <div class="col-sm-10"> 
       <input type="text" class="form-control" id="answer1" placeholder="answer" /> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label  class="col-sm-2 control-label">密码安全问题2:</label> 
      <div class="col-sm-10"> 
       <select class="form-control" id="question2"> <option>您的生日是什么时间?</option> <option>您的初恋叫什么名字?</option> <option>您最喜欢的人是谁?</option> <option>您父亲的姓名是什么?</option> <option>您母亲的姓名是什么?</option> <option>您的小学名称是什么?</option> </select> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label for="answer2" class="col-sm-2 control-label">密码安全答案2:</label> 
      <div class="col-sm-10"> 
       <input type="text" class="form-control" id="answer2" placeholder="answer" /> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label for="question3" class="col-sm-2 control-label">密码安全问题3:</label> 
      <div class="col-sm-10"> 
       <select class="form-control" id="question3"> <option>您的生日是什么时间?</option> <option>您的初恋叫什么名字?</option> <option>您最喜欢的人是谁?</option> <option>您父亲的姓名是什么?</option> <option>您母亲的姓名是什么?</option> <option>您的小学名称是什么?</option> </select> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label for="answer3" class="col-sm-2 control-label">密码安全答案3:</label> 
      <div class="col-sm-10"> 
       <input type="text" class="form-control" id="answer3" placeholder="answer" /> 
      </div> 
     </div> 
     <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10"> 
       <button type="button" id="save-btn" class="btn btn-primary">确认保存</button> 
      </div> 
     </div> 
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
      <div class="modal-dialog"> 
       <div class="modal-content"> 
        <div class="modal-header"> 
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
         <h4 class="modal-title" id="myModalLabel">您确定要退出控制面板吗?</h4> 
        </div> 
        <div class="modal-footer"> 
         <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> 
         <button type="button" class="btn btn-primary">Ok</button> 
        </div> 
       </div> 
       <!-- /.modal-content --> 
      </div> 
      <!-- /.modal-dialog --> 
     </div> 
    </form> 
  </div>
</div>
<script type="text/javascript">
	   jQuery(function($){
		   // PUT按钮请求
		$("#save-btn").click(function() {
			var question1 = $("#question1").val();
			var question2 = $("#question2").val();
			var question3 = $("#question3").val();
			var answer1 = $("#answer1").val();
			var answer2 = $("#answer2").val();
			var answer3 = $("#answer3").val();
			if(question1 == '' || question2 == ''||question3==''||answer1 ==''||answer2=='' ||answer3==''){
				alert("安全问题或答案不能为空");
				return;
			}
			if(question1 == question2 || question2 == question3 || question1 == question3){
				alert("密码安全问题不能相等,请重新设置");
				return;
			}
			var data = {
				"question1" : question1,
				"question2" : question2,
				"question3" : question3,
				"answer1" : answer1,
				"answer2" : answer2,
				"answer3" : answer3
			};

			var requestURL = "../../DanboBusiness/user/updateUser";
			$.ajax({
				type : "PUT",
				url : requestURL,
				data : JSON.stringify(data), //必须转成JSON进行传递，否则会报code 117错误
				cache : false,
				dataType : "json", //后台返回值类型
				contentType : "application/json",
				success : function(resultData, textStatus) {
					
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					alert(textStatus);
				}
			});
		});
	   });
  </script> 
</body>
</html>
