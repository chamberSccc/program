<script type="text/javascript">

jQuery(function($){

		var params = window.location.search;

		var totalPrice = paramsarr[0].substring(6);
		$("#price").html(totalPrice);
	});

	});
	$(document).ready(function(){
    var requestURL = "../../DanboBusiness/user/getUserInfo";
		$.ajax({  
			type : "GET",  
		    url : requestURL,  
		    async : false,  
		    cache : false,  
		    success : function(resultData) {  
		    if(resultData.message == 'error'){		
				alert('登录超时');
				window.location.href="../login.html";

				var userjson = resultData.message;	
				$("#escore").html(userjson.eScore);

			}
          } 
        });
	});
});
