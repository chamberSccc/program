</div>

$(document).ready(function() {
    $("#dataTables-example").dataTable({
        "sAjaxSource": "../../DanboBusiness/user/getDirMenber",
        //这个是请求的地址
        "aoColumns": [{
            "mDataProp": "id",
        },
        {
            "mDataProp": "loginname",
        },
        {
            "mDataProp": "nickname",
        },
        {
            "mDataProp": "phone",
        },
        ],
        "bAutoWidth": true,
        //自适应宽度
        "sPaginationType": "full_numbers",
        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sZeroRecords": "正在加载中......",
            "sEmptyTable": "表中无数据存在！",
            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 名直属会员",
            "sInfoEmpty": "显示0到0条记录",
            "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
            "sSearch": "搜索",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "末页"
            }
        }
    });
});

 $('#datetimepicker').datetimepicker({ 
　　minView: "month", //选择日期后，不会再跳转去选择时分秒 
　　format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式 
　　language: 'zh-CN', //汉化 
　　autoclose:true //选择日期后自动关闭 
			});
    $('#datetimepicker1').datetimepicker({ 
　　minView: "month", //选择日期后，不会再跳转去选择时分秒

　　language: 'zh-CN', //汉化 
　　autoclose:true //选择日期后自动关闭 
});
    

    </script>
