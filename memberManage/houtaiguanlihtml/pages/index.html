<script type="text/javascript">
$(function(){

	    $("#a_leader_txt").text($(this).text());

  })
  $(document).ready(function() {
	  var requestURL = "../../DanboBusiness/user/validate";  
	  $.ajax({  
		type : "GET",  
		url : requestURL,  
	    async : false,
		cache : false,  
		success : function(resultData) {  
		if(resultData.message == 'success'){
			$("#guanlih").css('display','');
			$("#guanliul").css('display','');
		 }else if(resultData.message == 'error'){
			 
		 }
		 else if(resultData.message == 'notLogin'){
			 alert("登录超时");

		 }
        }   
	});
  });
});
